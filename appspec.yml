version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app

hooks:
  BeforeInstall:
    - location: install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: start_application.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: validate_service.sh
      timeout: 60
      runas: root
